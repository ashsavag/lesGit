<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mr Coconut</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <!-- ref for slider -->
    <script src="slider.js"></script>
</head>



<body onload="photoA()">

    <div class="header">
        <div class="wrapper">
            <img class="logo" src="img/logo.png">
        </div>
    </div>

<div class="wrapper">
    <div class="leftMenu">

    </div>
    <!--for change images you must insert image files into dir "img" with the same names.-->
    <div class="content">
        <div id="slider">
            <img src="img/img1.jpg" id="image" >
            <div class="left_hold"><img onClick="photo(-1)" class="left" src="img/arrow_left1.png"></div>
            <div class="right_hold"><img onClick="photo(1)" class="right" src="img/arrow_right1.png"></div>
        </div>
    </div>
    <div class="rightMenu">

    </div>
</div>
<div class="footer">

</div>
</body>
</html>
